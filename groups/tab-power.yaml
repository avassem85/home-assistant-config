power:
  name: Energieverbruik
  view: yes
  entities:
    - group.current_usage_devices
    - group.current_usage_p1meter
    - group.total_usage_p1meter
  icon: mdi:flash

current_usage_devices:
  name: Verbruik apparaten
  entities:
    - sensor.everspring_an158_plugin_meter_appliance_module_power
    - sensor.fibaro_system_fgwpef_wall_plug_power
    - sensor.greenwave_powernode_6_woonkamer_power
    - sensor.greenwave_powernode_6_woonkamer_power_2
    - sensor.greenwave_powernode_6_woonkamer_power_3
    - sensor.greenwave_powernode_6_woonkamer_power_4
    - sensor.greenwave_powernode_6_woonkamer_power_5
    - sensor.greenwave_powernode_6_woonkamer_power_6
    - sensor.greenwave_powernode_6_kantoor_power
    - sensor.greenwave_powernode_6_kantoor_power_2
    - sensor.greenwave_powernode_6_kantoor_power_3
    - sensor.greenwave_powernode_6_kantoor_power_4
    - sensor.greenwave_powernode_6_kantoor_power_5
    - sensor.greenwave_powernode_6_kantoor_power_6
    - sensor.qubino_zmnhda2_flush_dimmer_power

current_usage_p1meter:
  name: Huidig verbuik
  entities:
    - sensor.power_consumption
    - sensor.power_production
    - sensor.power_tariff
    - sensor.hourly_gas_consumption

total_usage_p1meter:
  name: Totaal verbuik
  entities:
    - sensor.power_consumption_low
    - sensor.power_consumption_normal
    - sensor.power_production_low
    - sensor.power_production_normal
    - sensor.gas_consumption
