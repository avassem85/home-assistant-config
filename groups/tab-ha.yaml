ha_system:
  view: yes
  entities:
    - group.raspberry
    - group.home_assistant
  icon: mdi:wrench

raspberry:
  name: Raspberry Pi
  entities:
    - sensor.cpu_used
    - sensor.ram_available
    - sensor.disk_free_
    - sensor.ipv4_address_eth0
    - sensor.ipv6_address_eth0
    - sensor.packets_received_eth0
    - sensor.packets_sent_eth0
    - sensor.received_eth0
    - sensor.sent_eth0
    - sensor.last_boot
    - sensor.since_last_boot_templated
